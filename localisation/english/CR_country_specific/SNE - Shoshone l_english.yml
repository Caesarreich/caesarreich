### Events
shoshone.1.t: "Shoshone Tribe Declares Independence!"
shoshone.1.d: "The Shoshone tribe that resides in the state of Idaho, have declared their independence and effectively seceeding from our government immediately. The troops are now being mobilized and many of our generals are preparing to a conflict."
shoshone.1.a: "They should be ready for their punishment"
shoshone.1.b: "This is our chance! (Play as Shoshone)"